<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css">
  <style>
    button {
    color: red;
    background-color: white;
    padding: 0px 7px;
    margin-right: 5px;
    border-radius: 5px;
    }
    button:hover {
    color: white;
    background-color: red;
    }
    li{
      overflow: hidden;
      border-radius: 5px;
      background-color: white;
      padding: 6px 4px;
      box-shadow: 2px 2px 2px 2px rgb(199, 199, 199);
    }
    h1{
      text-shadow: 2px 2px 2px gray
    }
    /*VER COMO ALTERAR COR CHECKBOX*/
  </style>
  <title>To-Do List</title>
</head>
<body>
  <img src="./assets/ImgBack.jpg" class="fixed"> 
  <div class="absolute w-full h-screen font-sans">
  <div class="container flex items-center justify-center flex-1 h-full mx-auto">
    <div class="w-full max-w-lg">
    <form class="max-w-s p-10 m-auto rounded shadow-xl bg-gray-100">
    <h1 class="text-center text-4xl my-4 text-black">To Do List</h1>
    <div id="todo-form" class="mb-4">
    <input id="todo-input" class="bg-white focus:outline-none focus:shadow-outline border border-gray-300 rounded-lg py-2 px-4 appearance-none leading-normal" type="text" placeholder="Add a new task...">
    <div id="3botoes" class="mt-3 inline-flex">
      <button id="add-button" class="inline-flex bg-gray-300 hover:bg-blue-500 text-blue-500 font-bold py-2 px-4 rounded-lg mr-1">Add</button>
      <button id="save-button" class="inline-flex bg-gray-300 hover:bg-blue-500 text-blue-500 font-bold py-2 px-4 rounded-lg mr-1">Save</button>
      <button id="load-button" class="inline-flex bg-gray-300 hover:bg-blue-500 text-blue-500 font-bold py-2 px-4 rounded-lg">Load</button>
    </div>    
    </div>
    <ul id="todo-list" class="text-left space-y-3" role="list"></ul>
    </form>
  </div>
  </div>
  <script src="app.js"></script>
  </div>
</body>
</html>
